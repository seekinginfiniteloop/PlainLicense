<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 346.314">
  <defs>
    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E4C580;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#15DB95;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Small scattered dots -->
  <g fill="url(#fadeGradient)">
    <circle cx="50" cy="50" r="1" />
    <circle cx="80" cy="30" r="1" />
    <circle cx="20" cy="80" r="1" />
    <circle cx="100" cy="70" r="1" />
    <circle cx="40" cy="110" r="1" />
    <circle cx="70" cy="140" r="1" />
    <!-- Add more small dots as needed -->
  </g>
  
  <!-- Larger, less scattered dots -->
  <g fill="url(#fadeGradient)">
    <circle cx="300" cy="150" r="2" />
    <circle cx="400" cy="100" r="2" />
    <circle cx="500" cy="200" r="2" />
    <!-- Add more larger dots as needed -->
  </g>
  
  <!-- A few larger dots near the bottom right -->
  <g fill="url(#fadeGradient)">
    <circle cx="600" cy="250" r="3" />
    <circle cx="650" cy="300" r="3" />
  </g>
</svg>
