name: Bug Report
description: Report a bug or issue.
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: input
    id: description
    attributes:
      label: Description
      description: Describe the issue you're experiencing.
      placeholder: e.g. I'm always frustrated when [...]
    validations:
      required: true
  - type: input
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide a step-by-step guide to reproduce the issue.
      placeholder: e.g. 1. Go to '...'
    validations:
      required: true
  - type: input
    id: expected
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen.
      placeholder: e.g. I expected [...]
    validations:
      required: true
  - type: input
    id: actual
    attributes:
      label: Actual Behavior
      description: Describe what actually happened.
      placeholder: e.g. Instead, [...]
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: Where did the issue occur?
      placeholder: e.g. Browser, OS, etc.
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: additionalinformation
      description: Provide any additional information, screenshots, or logs.
      placeholder: Additional info. You can also drag and drop or paste screenshots or logs here.
    validations:
      required: false

  - type: input
    id: impact
    attributes:
      label: Impact
      description: How does this issue impact you or the project?
      placeholder: e.g. This bug makes it impossible to [...]
    validations:
      required: false
  - type: input
    id: workaround
    attributes:
      label: Workaround
      description: If you've found a workaround, please share it here.
      placeholder: e.g. You can still [...]
    validations:
        required: false
  - type: input
    id: related
    attributes:
      label: Related Issues
      description: Are there any related issues or PRs?
      placeholder: e.g #1234
